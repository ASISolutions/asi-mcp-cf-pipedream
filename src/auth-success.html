<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: 20px;
        }
        .success-icon {
            color: #10b981;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .close-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .close-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Connection Successful!</h1>
        <p id="message">Your account has been successfully connected. You can now close this window and return to your application.</p>
        <button class="close-btn" onclick="window.close()">Close Window</button>
    </div>
    
    <script>
        // Auto-close after 3 seconds if window.close() doesn't work
        setTimeout(() => {
            try {
                window.close();
            } catch (e) {
                // If close fails, show a message safely using textContent
                const messageEl = document.getElementById('message');
                if (messageEl) {
                    messageEl.textContent = 'Connection successful! Please close this tab manually.';
                }
            }
        }, 3000);
    </script>
</body>
</html>
